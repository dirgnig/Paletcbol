<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="factura" content="Facturacion, sitio de factura">
    <title>Facturation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="facturar.css">
</head>
<body>

<div class="container">
  <main>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>Facturation</h1>
        <button onclick="cargarDatos()" id="cargarDatos" class="btn">Cargar Datos</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h1>Datos Personales</h1>
        <div id="datosPersonales"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <h2>Metodo a pagar</h2>
        <form id="formulario">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required><br><br>
          <label for="cedula">CÃ©dula:</label>
          <input type="text" id="cedula" name="cedula" required><br><br>
          <label for="efectivo">
            <input type="radio" id="efectivo" name="metodoPagar" value="efectivo">Efectivo Bsf
          </label>
          <label for="dolares">
            <input type="radio" name="metodoPagar" id="dolares" value="dolares">Dolares $
          </label>
          <label for="tarjeta">
            <input type="radio" name="metodoPagar" id="tarjeta" value="tarjeta">Tarjeta Credito
          </label><br>
          <label for="precioTotal">Ingrese el precio total:</label>
          <input type="number" id="precioTotal" name="precioTotal" step="0.01" min="0" required><br><br>
          <label for="monto">Ingrese el monto pagado:</label>
          <input type="number" id="monto" name="monto" step="0.01" min="0" required><br><br>
          <button type="submit" class="btn">Pagar</button>
        </form>
      </div>
      <div class="col-lg-6">
        <h3 id="resultado"></h3>
      </div>
    </div>
  </main>
</div>

    

  <script src="facturar.js"></script>
</body>
</html>
